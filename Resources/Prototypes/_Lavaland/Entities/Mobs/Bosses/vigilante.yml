- type: entity
  name: vigilante
  id: LavalandBossVigilante
  description: vigilante
  components:
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NpcFactionMember
    factions:
    - Dragon
  - type: MeleeWeapon
    attackRate: 1.25
    range: 1.25
    animation: WeaponArcPunch
    damage:
      types:
        Heat: 15
        Slash: 35

  - type: VigilanteBoss
    loot: LavalandVigilanteDead
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.6,0.35,0.6"
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Clickable
  - type: InteractionOutline
  - type: InputMover
  - type: Input
    context: "human"
  - type: LagCompensation
  - type: MobMover
  - type: Actions
  - type: Appearance
  - type: RotationVisuals
    defaultRotation: 0
    horizontalRotation: 0
  - type: DoAfter
  - type: Examiner
  - type: Eye
  - type: ContentEye
  - type: RequireProjectileTarget
    active: False
  - type: CombatMode
  - type: MobState

  - type: Sprite
    noRot: true
    sprite: _Lavaland/Mobs/Bosses/vigilante.rsi
    state: vigilante
    drawDepth: 5
  - type: MovementSpeedModifier
    baseWalkSpeed: 0.5
    baseSprintSpeed: 1.5
  - type: NoSlip
  - type: MobThresholds
    thresholds:
      0: Alive
      900: Dead
  - type: Tag
    tags:
    - CannotSuicide
  - type: Aggressive # also required component for aggro checking
  - type: Fauna

  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Vigilante

#  - type: MeleeThrowOnHit
#    speed: 5
#    lifetime: 2

- type: damageModifierSet
  id: Vigilante
  coefficients:
    Piercing: 0.7
    Heat: 0.75
    Brute: 0.6
    Slash: 0.6

- type: entity
  id: LavalandVigilanteDead
  parent: BaseMob
  name: vigilante dead
  description: vigilante dead
  components:
  - type: Sprite
    noRot: true
    drawdepth: Mobs
    sprite: _Lavaland/Mobs/Bosses/vigilante.rsi
    state: vigilante_dead
 # - type: Damageable
  - type: MovementSpeedModifier
    baseWalkSpeed: 0
    baseSprintSpeed: 0
  - type: Butcherable
    spawned:
    - id: LavalandVigilanteDeadWithoutEye
    - id: LavalandVigilanteCrusherUpgrade


