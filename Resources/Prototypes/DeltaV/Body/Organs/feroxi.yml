- type: entity
  parent: OrganAnimalStomach
  id: OrganFeroxiStomach
  name: желудок ферокси
  categories: [ HideSpawnMenu ]
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Feroxi, Animal ]
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  parent: BaseHumanOrgan
  id: OrganFeroxiLungs
  name: легкие и жабры ферокси
  description: "Пара амфибийных лёгких вместе с жабрами, непрерывно извлекающими кислород из воздуха."
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    removable: false
  - type: Lung
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Feroxi ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100
        canReact: False
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
