- type: entity
  parent: [BaseMob, MobCombat]
  id: MobCryingAngel
  components:
  - type: TimeDespawnDamage
  - type: NoSlip
  - type: MeleeWeapon
    hidden: true
    soundHit:
      collection: MetalThud
    damage:
      types:
        Blunt: 30
  - type: Sprite
    sprite: _Orehum/ME4TA/Mobs/crying_angel.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: angel
      - map: ["enum.HumanoidVisualLayers.LHand"]
      - map: ["enum.HumanoidVisualLayers.RHand"]
  - type: Body
    prototype: Human
  - type: Hands
  - type: MindContainer
  - type: NpcFactionMember
    factions:
    - SimpleNeutral
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Dead
  - type: Clickable
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: ComplexInteraction
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 1.5
    useSound:
      path: /Audio/Machines/airlock_creaking.ogg
  - type: MovementAlwaysTouching
  - type: LagCompensation
